<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="head">
    <div class="container">
        <div class="logo"><img src="logo (1).svg" alt=""></div>
        <h1 class="signin">Sign in</h1>
        <p class="dash">Sign in to continue your Dasboard</p>
        <div class="input-box">
                <form action="/login" method="POST">
                   <div class="inputbox1">
                    <input type="email" placeholder="email">
                    <label for="email"></label>
                   </div>
                   <div class="inputbox2">
                    <input type="password" placeholder="password">
                    <label for="password"></label>
                   </div>
                   <div>
                    <button class="btn0">Reset Password</button>
                   </div>
                   <div><button class="sign">sign in</button></div>
                   <div><button class="wavee">New to Mono?<a href="#">Create account</a></button></div>
                </form>
        </div>
    </div>
    <div>
        <ul class="footer">
            <li><a href="">@Mono</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">API Docs</a></li>
        </ul>
    </div>
</body>
</html>
